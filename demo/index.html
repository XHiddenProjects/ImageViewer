<!DOCTYPE html>
<html>
	<head>
		<title>Image Viewer</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link href="src/css/imgviewer.min.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<div class="imgViewer-container" view="gallery">
			<img src="src/img/img1.png" alt="img1" img-desc="Beautiful Waterfall."/>
			<img src="src/img/img2.png" alt="img2" img-desc="Castle in the wonderlands."/>
			<img src="src/img/img3.png" alt="img3" img-desc="Snowey Biome."/>
		</div>
	</body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="src/js/imgviewer.min.js"></script>
	<script>
		let iv = new ImgViewer();
			iv.init();
			iv.gallery({width:3, desc:{display:true,viewer:true},hover:true});
			//iv.stack({desc:{display:true,viewer:true}});
			//iv.frame({type:'landscape',radius:'5px',desc:{display:false,viewer:true}});
			iv.viewer({static:false,base:{download:true, open:true, copy:true, clone:true},animate:''});
			//iv.resize(1);
			//iv.crop(1);
			iv.filters(1,{grayscale:'100%',sepia:'100%',hueRotate:'180deg'});
			
	</script>
</html>
